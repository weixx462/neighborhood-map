<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheet.css">
    <title>Neighborhood Map</title>
</head>

<body>
    <div class="wrapper">
        <div class="row row-offcanvas row-offcanvas-left">
            <!-- sidebar -->
            <div class="column col-sm-3 col-xs-1 sidebar-offcanvas collapse in hidden-xs" id="sidebar">

					<li><a href="#"><i class="fa fa-search"></i><span class="collapse in hidden-xs"><input class="search" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'" placeholder="Search Locations..."></span></a></li>

					<ul class="nav" data-bind="foreach: locations">
						<a href="#"><li data-bind="text: title, click: $parent.populateAnimateMarker"></li></a>
					</ul>
            </div>
            <!-- /sidebar -->
            <!-- main right col -->
            <div class="column col-sm-9 col-xs-11" id="main">
                <a href="#" data-toggle="offcanvas"><i class="fa fa-navicon fa-2x"></i></a>
				<div id="map" class="google-maps">
				</div>
            </div>
            <!-- /main -->
        </div>
    </div>

    <script type='text/javascript' src="js/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type='text/javascript' src="js/sidebar.js"></script>
	<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
	<script type='text/javascript' src='js/app.js'></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwO3ubhWtJ4Rt-ICJ1VLwD-spE0r7FYgo&v=3&callback=startApp" onerror="googleMapError()">
    </script>

</body>
</html>
